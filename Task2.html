<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>

    <h2>Contact Form</h2>

    <form action="#" method="post">
        <!-- Fullname -->
        <label for="fullname">Fullname:</label><br>
        <input type="text" id="fullname" name="fullname"><br><br>

        <!-- Email address -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <!-- Phone number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <!-- Radio buttons -->
        <label>Choose your gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkbox -->
        <label>Select your interests:</label><br>
        <input type="checkbox" id="coding" name="interest" value="coding">
        <label for="coding">Coding</label><br>
        <input type="checkbox" id="design" name="interest" value="design">
        <label for="design">Design</label><br><br>

        <!-- Select dropdown -->
        <label for="referral">How did you hear about us?</label><br>
        <select id="referral" name="referral">
            <option value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="advert">Advertisement</option>
        </select><br><br>

        <!-- Message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
